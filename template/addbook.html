<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Products | Home</title>
  </head>
  <body>
    <div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 100px;">
        <div class='jumbotron' style='width: 75%; '>
    
            <center><div style="margin-bottom: 40px;"><h1>Add a New Product</h1></div></center>
    
            <form method='POST' action=''>
                {% csrf_token %}
    
                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Name</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="name" placeholder='Enter the Name' name="name">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Category</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="category" placeholder='Enter the category' name="category">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Quantity</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="quantity" placeholder='Enter the quantity' name="quantity">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Description</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="description" placeholder='Enter the description' name="description">
                    </div>
                </div>
                <br>
                <br>
                <a href="/helloView"><center><input type="submit" class="btn btn-success" value='Add'></center></a>
    
            </form>
        </div>
    </div>
  </body>
</html>
