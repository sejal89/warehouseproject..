<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit product | Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Product Record Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/login">Home <span class="sr-only"(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/Addproduct">add product</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
    <div class="container">
      <center><h1 class="mt-2">Edit Products</h1></center>
      <br>
      <form class="mt-4" action="helloView" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="enter title" name="name" value="{{product.name}}">
          <label for="price">Category</label>
          <input type="text" class="form-control" id="category" aria-describedby="emailHelp" placeholder="enter category" name="category" value="{{product.category}}">
          <label for="price">Quantity</label>
          <input type="text" class="form-control" id="quantity" aria-describedby="emailHelp" placeholder="enter quantity" name="quantity" value="{{product.quantity}}">
          <label for="price">Description</label>
          <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="enter description" name="description" value="{{product.description}}">
        </div>
        <a href="/helloView"><button type="button" class="btn btn-primary">Submit</button></a> 
      </form>
      <br>
  </body>
</html>
