<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Order | Home</title>
  </head>
  <body>
    <div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 100px;">
        <div class='jumbotron' style='width: 75%; '>

            <center><div style="margin-bottom: 40px;"><h1>Add a New Order</h1></div></center>

            <form method='POST' action=''>
                {% csrf_token %}

                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Product</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="product" placeholder='product' name="product">
                    </div>
                </div>

                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Created</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="created" placeholder='created' name="created">
                    </div>
                </div>

                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">O_quantity</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="o_quantity" placeholder='o_quantity' name="o_quantity">
                    </div>
                </div>

                <div class="form-group row">
                    <label class='form-label col-sm-2' for="name">Date</label>
                    <div class='col-sm-10'>
                        <input type="date" class="form-control" id="date" placeholder='date' name="date">
                    </div>
                </div>
                <br>
                <br>
                <a href="/orderview"><center><input type="submit" class="btn btn-success" value='Addorder'></center></a>

            </form>
        </div>
    </div>
  </body>
</html>
