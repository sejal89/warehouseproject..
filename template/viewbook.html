<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View book | Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Product Record Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href='/login'>Home <span class="sr-only"(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href='/Addproduct'>add product</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href='/edit-book'>edit products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">

      <br>
    <center><h1 class="mt-2">All Products</h1></center>
    <br><br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for i in books %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.name}}</td>
          <td>{{i.category}}</td>
          <td>{{i.quantity}}</td>
          <td>{{i.description}}</td>
          <td>
            <a href="/Addproduct?bookid={{i.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
            <a href="/delete/id"><button type="button" class="btn btn-danger">Delete</button></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </body>
</html>
